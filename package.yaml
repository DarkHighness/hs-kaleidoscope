name:                hs-kaleidoscope
version:             0.1.0.0
github:              "githubuser/hs-kaleidoscope"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-kaleidoscope#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- text
- mtl
- lens
- megaparsec
- parser-combinators
- haskeline
- llvm-hs
- llvm-hs-pure

library:
  source-dirs: src

executables:
  hs-kaleidoscope-exe:
    main:                Main.hs
    source-dirs:         app
    default-extensions:
    - OverloadedStrings 
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-kaleidoscope

tests:
  hs-kaleidoscope-test:
    main:                Spec.hs
    source-dirs:         test
    default-extensions:
    - OverloadedStrings 
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-kaleidoscope
